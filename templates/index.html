<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOARD</title>
    <!--Title of the page by the actual BOARD -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href='../static/css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script src="/static/js/button_functions.js"></script>
    <script src="/static/js/DataLoader.js"></script>
    <script src="/static/js/sortable_lists.js"></script>
    <script src="/static/js/textarea_resize.js"></script>
    <script src="/static/js/init_boards.js"></script>
    <script src="/static/js/cards.js"></script>
    <script src="/static/js/status_settr.js"></script>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!--<a href="javascript:void(0)" id="add-board" class="addbtn">+</a>-->
    <!--<input id="add-board-name" value="Add your board a name!">-->
</div>
<span onclick="openNav()"><button id="open-button" title="Boards menu"
                                  class="sidebar-open-button glyphicon glyphicon-menu-right"></button></span>
<div id="main">
    <div class="container">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class=" col-lg-1">
                <a class="navbar-brand" href="#">
                    <div class="img-wrapper">
                        <img class="logo" alt="Brand" src="../static/img/f4.png" style="height: 40px; width: auto; ">
                    </div>
                </a>
            </div>
            <div class=" col-lg-10 board-title-row">
                <div class="title-container">
                    <input id="navbar-title-input" maxlength="30" placeholder="BOARD TITLE" class="navbar-board-title">
                </div>
            </div>
            <div class="col-lg-1">
                <a href="#"><img id="delete-button" src="{{ url_for('static', filename="img/trash_recyclebin_empty_closed.png") }}"></a>
            </div>
        </div>
        <div class="container">
            <div id="card-lists" class="row">
                <div id="new-cards" class="col-md-3">
                    <h2 id="new">NEW</h2>
                    <ul class="sortable">
                    </ul>
                </div>
                <div id="in-progress-cards" class="col-md-3">
                    <h2 id="in-progress">IN PROGRESS</h2>
                    <ul class="sortable">
                    </ul>
                </div>
                <div id="review-cards" class="col-md-3">
                    <h2 id="review">REVIEW</h2>
                    <ul class="sortable">
                    </ul>
                </div>
                <div id="done-cards" class="col-md-3">
                    <h2 id="done">DONE</h2>
                    <ul class="sortable">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="floating-empty-card">
    <li id="floating-li">
        <div class="card">
            <div class="floating-card-title">
                <textarea class="title-input" spellcheck=false rows="1" placeholder="card title"></textarea>
            </div>
            <div class="floating-card-description">
                <textarea class="task" spellcheck=false rows="1" placeholder="write a task"></textarea>
            </div>
            <div>
                <button class="glyphicon glyphicon-plus"></button>
            </div>
        </div>
    </li>
</div>
</body>
<footer>
    <button id="add-button" title="Add new card" type="button" class="btn btn-default" data-toggle="modal"
            data-target="#exampleModal" data-whatever="@mdo"><span id="add-icon"
                                                                   class="glyphicon glyphicon-plus"></span>
    </button>
    <li id="empty-card-final" style="display: none;">
        <div class="card">
            <div class="card-title">
                <textarea class="title-input" spellcheck=false rows="1" placeholder="card title"></textarea>
            </div>
            <div class="card-description">
                <textarea class="task" spellcheck=false rows="1"
                          placeholder="write a task"></textarea>
            </div>
            <div>
                <button class="remove-card"></button>
            </div>
        </div>
    </li>
    <!--MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="exampleModalLabel">Add name for your new table</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-body-container">
                        <input id="new-title-input" maxlength="30" placeholder="your new board title">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-add-button btn btn-default" id="add-new-board" data-dismiss="modal">ADD</button>
                </div>

            </div>
        </div>
    </div>
</footer>
<script>
</script>
</html>
